<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 페이지 리로드 방지 -->
        <form v-on:submit.prevent="submit">
            <!-- 'v-bind:'는 ':'로, 'v-on:'은 '@'로 대체할 수 있다. -->
            <input type="text" v-bind:value="text" @keyup="updateText"><br>
            {{text}} <br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                year: 2021,
                text: 'value'
            },
            methods: {
                plus() {
                    this.year++;
                },
                minus() {
                    this.year--;
                },
                submit() {
                    alert('submitted');
                    console.log('HELLO');
                },
                // 인자를 넣어주지 않았는데 keyup에서 Event Object를 자동으로 넣어주는 것
                updateText(event) {
                    this.text = event.target.value;
                }
            }
        })
    </script>
</body>

</html>
