<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <style>
        .red {
            color: red;
        }

        .font-bold {
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <titu-button></titu-button>
    </div>
    <div id="app-1">
        <titu-button></titu-button>
    </div>
    <script>
        const HelloWorld = {
            template: '<div>HELLO WORLD</div>'
        }

        const TituButton = {
            components: {
                'hello-world': HelloWorld
            },
            template: `
            <div>
                {{name}}<br>
                <hello-world></hello-world>
                <button @click = "changeText">Click</button>
            </div>
            `,
            data() {
                return {
                    name: 'titu' 
                }
            },
            methods: {
                changeText() {
                    this.name = 'titu updated';
                 }
            },         
        };

        const app = new Vue({
            el: '#app',
            components: {
                'titu-button': TituButton,
            }     
        })

        const app1 = new Vue({
            el: '#app-1'
        })
    </script>
</body>
</html>
