<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <style>
        .red {
            color: red;
        }

        .font-bold {
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{name}}<br>
        <button @click = "changeText">Click</button>
    </div>
    <div id="app-1">
        {{name}}<br>
        <button @click = "changeText">Click</button>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                name: 'titu'
            },
            methods: {
                changeText() {
                    app1.name = 'titu updated';
                }
            },         
        })

        const app1 = new Vue({
            el: '#app-1',
            data: {
                name: 'titu1'
            },
            methods: {
                changeText() {
                    this.name = 'titu1 updated';
                }
            },         
        })
    </script>
</body>
</html>
