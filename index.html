<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <style>
        .red {
            color: red;
        }

        .font-bold {
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- v-show는 초기에 다 렌더링을 하고, css 스타일을 바꿈으로서 display를 변경한다.-->
        <!-- 따라서 렌더링 시간은 v-if보다 더 걸리지만, 변환 비용은 적은 편
        변경이 자주 일어날 것이라면 v-if보다 v-show 권장 -->
        <div v-show="show">Yes</div>
        <br>
        <button @click="toggle">Toggle</button> 
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                show: false
            },
            methods: {
                toggle() {
                    this.show = !this.show;
                }
            },         
        })
    </script>
</body>
</html>
