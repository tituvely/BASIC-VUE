<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ person.name }} {{ person.age }}
        </br>
        {{ nextYear("Hi") }}
        </br>
        <input v-bind:type="type" v-bind:value="inputData">
        <input :type="type" :value="inputData">
        <a :href="getLink('BASIC-VUE')">티투 채널</a>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                person: {
                    name: '띠뚱',
                    age: 25
                },
                type: 'text',
                inputData: 'HIHI',
                link: 'https://github.com/tituvely/'
            },
            methods: {
                nextYear: function(greeting) {
                    return greeting + '! ' + this.person.name + '는 내년에 ' + (this.person.age + 1) + '살이다.'
                },
                otherMethod: function() {
                    this.nextYear();
                },
                getLink(repository) {
                    return this.link + repository;
                }
            }
        })
    </script>
</body>

</html>
